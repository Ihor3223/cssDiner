<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssDiner</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./clases.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <header class="head">
      <h1>Css Diner Shopping List</h1>
      <p>Lets go to the mall!</p>
    </header>
    <section class="sect">
      <div class="divo">
        <input id="input" type="checkbox" name="checkbox" class="check_input" />
        <label class="box"
          >A lot of pickles(for the next lessons about CSS)</label
        >
      </div>
      <div class="divo">
        <input type="checkbox" name="checkbox" class="check_input" />
        <label class="box">10 apples( for more CSS manipulations) </label>
      </div>
      <div class="divo">
        <input type="checkbox" name="checkbox" class="check_input" />
        <label class="box">20 oranges (because they are awesome)</label>
      </div>
      <div class="divo">
        <input type="checkbox" name="checkbox" class="check_input" />
        <label class="box">13 plates (hm...they always dissappear)</label>
      </div>
      <div class="divo">
        <input type="checkbox" name="checkbox" class="check_input" />
        <label class="box">15 bentos</label>
      </div>
      <div class="divo">
        <input type="checkbox" name="checkbox" class="check_input" />
        <label class="box">1 bottle of Sake^__^(for my friends)</label>
      </div>
    </section>
    <footer>
      <div class="foot">
        <h3>Bon appetit:)</h3>
      </div>
    </footer>
  </body>
</html>
